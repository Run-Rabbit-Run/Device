<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Device</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 class="visually-hidden">Магазин техники - Device</h1>

  <header class="header position-wrapper">
    <a class="logo" href="#">Device</a>

    <div class="flex">
      <div class="flex-left">
        <form class="search">
          <label aria-label="Поиск по сайту">
            <input type="search" name="search" placeholder="Поиск по сайту">
          </label>
          <input class="js-search-hide" type="submit" name="Найти" value="Найти">
        </form>
        <a class="catalog" href="#">Каталог товаров</a>
        <div class="plus"></div>
      </div>
  
      <div class="flex-right">
        <div class="flex">
          <ul class="profile">
            <li><a class="button-nav login" href="#">Войти</a></li>
          </ul>
          <div class="relative compare-flex">
            <a class="button-nav compare" href="#">Сравнить</a>
          </div>
          <div class="relative cart-flex">
            <a class="button-nav cart" href="#">Корзина</a>
          </div>
        </div>
        <ul class="sub-menu flex">
          <li><a href="#">Доставка</a></li>
          <li><a href="#">Гарантия</a></li>
          <li><a class="lacuna" href="#">Контакты</a></li>
        </ul>
      </div>
  
      <div class="flex-bottom">
        <nav>
          <ul class="catalog-menu">
            <li>
              <ul class="photo-video">
                <li><a href="#">Виртуальная реальность</a></li>
                <li><a href="#">Моноподы для селфи</a></li>
                <li><a href="#">Экшн-камеры</a></li>
              </ul>
            </li>
            <li>
              <ul class="watches">
                <li><a href="#">Фитнес-браслеты</a></li>
                <li><a href="#">Умные часы</a></li>
              </ul>
            </li>
            <li>
              <ul class="flying">
                <li><a href="#">Квадрокоптеры</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <script>
    var buttonCatalog = document.querySelector(".catalog");
    var subMenu = document.querySelector(".flex-bottom");
    var search = document.querySelector("input[type='search']");
    var searchButton = document.querySelector("input[name='Найти']");

    buttonCatalog.addEventListener("click", function (evt) {
      evt.preventDefault();
      if (subMenu.classList.contains("js-menu-show")) {
        subMenu.classList.remove("js-menu-show");
      } else {
        subMenu.classList.add("js-menu-show");
      }
    });

    search.addEventListener("focus", function (evt) {
      evt.preventDefault();
      searchButton.classList.remove("js-search-hide");
      searchButton.classList.add("js-search-show");
    });

    search.addEventListener("blur", function (evt) {
      evt.preventDefault();
      searchButton.classList.remove("js-search-show");
      searchButton.classList.add("js-search-hide");
    });
  </script>
</body>
</html>
